<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Lift Simulation</title>
  </head>
  <body>
    <div id="input-page">
      <form id="input-form">
        <input
          id="floors-input"
          type="number"
          min="2"
          placeholder="Enter floors"
        />
        <input
          id="lifts-input"
          type="number"
          min="1"
          placeholder="Enter Lifts"
        />
        <button id="submit-btn" type="submit">Submit</button>
      </form>
    </div>
    <div id="lift-simulation-page" style="display: none">
      <h2>Lift Simulation</h2>
      <div id="lift-simulation-wrapper"></div>
    </div>
    <script src="./index.js" type="module"></script>
  </body>
</html>
